{% extends "layout.html" %}
{% block body_content %}

<div class="center-container">
<div style="margin: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; width: auto; max-width: 500px;">
    <h5 style="text-align: center;">Calculate Postmenstrual Age, Postnatal Age and Date of First Screen</h5>
    <form method="POST" style="display: flex; flex-direction: column; gap: 10px;">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="ga_weeks">Gestational Age at Birth (Weeks):</label>
        <input type="number" id="ga_weeks" name="ga_weeks" min="22" max="42" required style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="ga_days">Gestational Age (Days):</label>
        <input type="number" id="ga_days" name="ga_days" min="0" max="6" required style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

        <button type="submit" style="padding: 10px 20px; border-radius: 5px; border: none; background-color: #007bff; color: white; cursor: pointer;">Calculate</button>
    </form>
</div>
    </div>
